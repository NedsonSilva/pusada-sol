<div class="absolute inset-0 flex flex-col p-2.5 min-w-0 overflow-hidden">
    <div class="flex gap-5 items-center justify-between p-2 pb-4">
        <div class="grow-[2]">
            <h1 class="text-3xl text-primary font-medium">Reservas</h1>
        </div>
        <div class="grow flex items-center gap-5 max-w-120">
            <div class="grow">
                <mat-form-field class="w-full zuzi-mat-no-subscript zuzi-mat-dense">
                    <mat-icon matIconPrefix svgIcon="mat_outline:search"></mat-icon>
                    <input matInput placeholder="Pesquisar">
                </mat-form-field>
            </div>
            <div>
                <split-button label="Adicionar Reserva" [showIconMenu]="false" (onClick)="openModalFormContact()">
                </split-button>
            </div>
        </div>
    </div>
    <div class="flex flex-col flex-auto overflow-hidden border shadow-md bg-card h-full relative">
        <div class="w-full overflow-x-auto">
            <table class="w-full table-auto">
                <thead>
                    <tr class="border-b">
                        <th class="p-2 whitespace-nowrap">
                            Id
                        </th>
                        <th class="p-2 whitespace-nowrap">
                            Cliente
                        </th>
                        <th class="p-2 whitespace-nowrap">
                            Quarto
                        </th>
                        <th class="p-2 whitespace-nowrap">
                            Checkin
                        </th>
                        <th class="p-2 whitespace-nowrap">
                            Checkout
                        </th>
                        <th class="p-2 whitespace-nowrap">
                            Valor
                        </th>
                        <th class="p-2 whitespace-nowrap">
                            Status
                        </th>
                        <th class="p-2 whitespace-nowrap">
                            Criado em
                        </th>
                        <th class="p-2 whitespace-nowrap">
                            Ações
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of reservations()?.data; track item.id) {
                        <tr class="border-b">
                            <td class="p-2 whitespace-nowrap">

                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        <div class="mt-auto">
            <mat-paginator
                class="bg-card font-medium"
                [length]="reservations()?.count"
                [pageIndex]="filter.pageNumber - 1"
                [showFirstLastButtons]="true"
                [disabled]="loading()"
                (page)="setPage($event)"
                [pageSizeOptions]="[20]"
                [hidePageSize]="true">
            </mat-paginator>
        </div>
    </div>
</div>
