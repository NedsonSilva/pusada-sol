<zuzi-alert
    class="w-full overflow-hidden transition h-10 rounded-none fixed top-0 z-999"
    [type]="notification.type"
    [showIcon]="false"
    containerClass="p-0 rounded-none"
    @expandCollapse
    *ngIf="notifications?.length > 0">
    <div class="flex items-center justify-between w-full">
        <!-- Message and paginator -->
        <div class="flex items-center gap-3">
            <!-- Paginator -->
            <div class="flex flex-col items-center">
                <div
                    class="inline-flex items-center rounded-l dark:border-gray-700"
                    [class.text-on-primary]="notification.type === 'error'">
                    <!-- Buttons -->
                    <button
                        matRipple
                        (click)="prev()"
                        class="flex items-center justify-center py-2 transition rounded-full h-10 w-10"
                        [disabled]="isFirst()" title="Anterior">
                        <mat-icon svgIcon="heroicons_solid:chevron-left" class="text-current"></mat-icon>
                    </button>
                    <span class="whitespace-nowrap font-medium">
                        {{ notificationIndex + 1 }} / {{ notifications.length }}
                    </span>
                    <button
                        matRipple
                        (click)="next()"
                        class="flex items-center justify-center py-2 transition rounded-full h-10 w-10"
                        [disabled]="isLast()"
                        title="PrÃ³xima">
                        <mat-icon svgIcon="heroicons_solid:chevron-right" class="text-center"></mat-icon>
                    </button>
                </div>
            </div>
            <!-- Message -->
            <p [class.text-on-primary]="notification.type === 'error'">
                {{ notification.messages }}
            </p>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-3 ml-[5px]">
            <ng-container *ngTemplateOutlet="notification.actions"></ng-container>

            <button
                mat-icon-button (click)="close()"
                *ngIf="notification.isCloseable">
                <mat-icon svgIcon="heroicons_solid:x" class="icon-size-4.5"></mat-icon>
            </button>
        </div>
    </div>
</zuzi-alert>
