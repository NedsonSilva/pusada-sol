<!-- Flippable card -->
<ng-container *ngIf="flippable">

    <!-- Front -->
    <div class="zuzi-card-front">
        <ng-content select="[zuziCardFront]"></ng-content>
    </div>

    <!-- Back -->
    <div class="zuzi-card-back">
        <ng-content select="[zuziCardBack]"></ng-content>
    </div>

</ng-container>

<!-- Normal card -->
<ng-container *ngIf="!flippable">

    <!-- Content -->
    <ng-content></ng-content>

    <!-- Expansion -->
    <div
        class="zuzi-card-expansion"
        *ngIf="expanded"
        [@expandCollapse]>
        <ng-content select="[zuziCardExpansion]"></ng-content>
    </div>

</ng-container>
