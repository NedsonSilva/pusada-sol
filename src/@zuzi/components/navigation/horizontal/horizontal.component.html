<div class="zuzi-horizontal-navigation-wrapper">

    @for (item of navigation; track item.id) {
        <!-- Skip the hidden items -->
        @if((item.hidden && !item.hidden(item)) || !item.hidden) {

            <!-- Basic -->
            @if(item.type === 'basic') {
                <zuzi-horizontal-navigation-basic-item
                    class="zuzi-horizontal-navigation-menu-item"
                    [item]="item"
                    [name]="name"></zuzi-horizontal-navigation-basic-item>
            }

            <!-- Branch: aside, collapsable, group -->
            @if(item.type === 'aside' || item.type === 'collapsable' || item.type === 'group') {
                <zuzi-horizontal-navigation-branch-item
                    class="zuzi-horizontal-navigation-menu-item"
                    [item]="item"
                    [name]="name"></zuzi-horizontal-navigation-branch-item>
            }

            <!-- Spacer -->
            @if(item.type === 'spacer') {
                <zuzi-horizontal-navigation-spacer-item
                    class="zuzi-horizontal-navigation-menu-item"
                    [item]="item"
                    [name]="name"></zuzi-horizontal-navigation-spacer-item>
            }
        }
    }
</div>
