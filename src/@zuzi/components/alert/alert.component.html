<div
    class="zuzi-card-container"
    *ngIf="!dismissible || dismissible && !dismissed"
    [@fadeIn]="!dismissed"
    [ngClass]="containerClass"
    [@fadeOut]="!dismissed">

    <!-- Border -->
    <div
        class="zuzi-card-border"
        *ngIf="appearance === 'border'"></div>

    <!-- Icon -->
    <div
        class="zuzi-card-icon"
        *ngIf="showIcon">

        <!-- Custom icon -->
        <div class="zuzi-card-custom-icon">
            <ng-content select="[zuziAlertIcon]"></ng-content>
        </div>

        <!-- Default icons -->
        <div class="zuzi-card-default-icon">

            <mat-icon
                *ngIf="type === 'primary'"
                [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>

            <mat-icon
                *ngIf="type === 'accent'"
                [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>

            <mat-icon
                *ngIf="type === 'warn'"
                [svgIcon]="'heroicons_solid:x-circle'"></mat-icon>

            <mat-icon
                *ngIf="type === 'basic'"
                [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>

            <mat-icon
                *ngIf="type === 'info'"
                [svgIcon]="'heroicons_solid:information-circle'"></mat-icon>

            <mat-icon
                *ngIf="type === 'success'"
                [svgIcon]="'heroicons_solid:check-circle'"></mat-icon>

            <mat-icon
                *ngIf="type === 'warning'"
                [svgIcon]="'heroicons_solid:exclamation'"></mat-icon>

            <mat-icon
                *ngIf="type === 'error'"
                [svgIcon]="'heroicons_solid:x-circle'"></mat-icon>

        </div>

    </div>

    <!-- Content -->
    <div class="zuzi-card-content">

        <div class="zuzi-card-title">
            <ng-content select="[zuziAlertTitle]"></ng-content>
        </div>

        <div class="zuzi-card-message">
            <ng-content></ng-content>
        </div>

    </div>

    <!-- Dismiss button -->
    <button
        class="zuzi-card-dismiss-button"
        mat-icon-button
        (click)="dismiss()">
        <mat-icon [svgIcon]="'heroicons_solid:x'"></mat-icon>
    </button>

</div>
